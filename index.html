<div id="debug-log" style="background:#000; color:#0f0; font-family:monospace; padding:10px; height:80px; overflow-y:scroll; font-size:11px; margin-bottom:10px; border:1px solid #333; line-height:1.4;">
    [SYSTEM READY] - Direct Web Display Active.
</div>

<div style="background:#1a1a1a; padding:15px; border:1px solid #333; color:#ff6600; font-family:Consolas, monospace; border-radius:4px;">
    <input type="text" id="pName" placeholder="RSI Handle" style="width:100%; margin-bottom:5px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    <input type="text" id="gCode" placeholder="Group Code" style="width:100%; margin-bottom:5px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    <input type="text" id="gUrl" placeholder="Google Script URL" style="width:100%; margin-bottom:10px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    
    <button onclick="startMonitoring()" style="width:100%; background:#ff6600; color:#000; font-weight:bold; padding:12px; border:none; cursor:pointer; margin-bottom:10px;">
        START CAPTURE & MONITOR
    </button>

    <div style="margin-top:20px; border-top:2px solid #444; padding-top:15px;">
        <h3 style="margin:0 0 10px 0; font-size:16px; color:#00ffee;">ðŸ“¡ SQUAD STATUS</h3>
        <table style="width:100%; border-collapse: collapse; font-family: Consolas, monospace; color: #fff; text-align: left;">
            <thead>
                <tr style="border-bottom: 1px solid #444; color: #ff6600; font-size: 14px;">
                    <th style="padding: 10px;">NAME</th>
                    <th style="padding: 10px;">LOCATION</th>
                    <th style="padding: 10px;">STATUS</th>
                </tr>
            </thead>
            <tbody id="squad-list-body">
                <tr><td colspan="3" style="padding:20px; text-align:center; color:#666;">Waiting for data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<video id="video" autoplay style="display:none;"></video>
<canvas id="monitor-canvas" style="display:none;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
let lastStatus = "ALIVE";
let lastLocation = "UNKNOWN";
let respawnStartTime = 0;
const COOLDOWN = 25000;

function log(msg) {
    const d = document.getElementById('debug-log');
    if (d) { d.innerHTML += "<br>> " + msg; d.scrollTop = d.scrollHeight; }
}

async function startMonitoring() {
    log("Initializing Capture...");
    try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "window" } });
        document.getElementById('video').srcObject = stream;
        
        // Rapid scan (4s) for combat readiness
        setInterval(scanLoop, 4000); 
        // Rapid refresh (4s) for squad updates
        setInterval(refreshLoop, 4000);
        log("Capture Active. Monitoring Squad...");
    } catch (err) { log("Capture Failed: " + err.message); }
}

async function scanLoop() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('monitor-canvas');
    if (video.readyState !== 4) return;

    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // DARKNESS CHECK
    const frame = ctx.getImageData(canvas.width/2 - 10, canvas.height/2 - 10, 20, 20);
    let dark = 0;
    for (let i = 0; i < frame.data.length; i += 4) {
        if (frame.data[i] < 25 && frame.data[i+1] < 25 && frame.data[i+2] < 25) dark++;
    }

    let currentStatus = "ALIVE";
    if (dark > 320) {
        currentStatus = "RESPAWNING";
        respawnStartTime = Date.now();
    } else {
        // INCAP OCR (Bottom 25%)
        const ocrC = document.createElement('canvas');
        ocrC.width = canvas.width; ocrC.height = canvas.height/4;
        ocrC.getContext('2d').drawImage(canvas, 0, canvas.height*0.75, canvas.width, canvas.height/4, 0, 0, canvas.width, canvas.height/4);
        try {
            const { data: { text } } = await Tesseract.recognize(ocrC, 'eng');
            if (text.toLowerCase().includes("incapacitated")) currentStatus = "INCAP";
        } catch(e) {}

        // LOCATION OCR (Top Right)
        const locC = document.createElement('canvas');
        locC.width = canvas.width * 0.40; locC.height = 140;
        locC.getContext('2d').drawImage(canvas, canvas.width - (canvas.width * 0.40), 0, (canvas.width * 0.40), 140, 0, 0, (canvas.width * 0.40), 140);
        try {
            const { data: { text: zoneT } } = await Tesseract.recognize(locC, 'eng');
            const match = zoneT.match(/location\s*[:;]\s*([^\(]+)/i);
            if(match) lastLocation = match[1].trim();
        } catch(e) {}
    }

    if (currentStatus === "ALIVE" && (Date.now() - respawnStartTime < COOLDOWN)) currentStatus = "RESPAWNING";

    // Update backend
    const url = document.getElementById('gUrl').value;
    if(url) {
        const body = { player_name: document.getElementById('pName').value, group_code: document.getElementById('gCode').value, status: currentStatus, location: lastLocation };
        fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(body) });
    }
}

async function refreshLoop() {
    const url = document.getElementById('gUrl').value;
    const group = document.getElementById('gCode').value;
    if(!url || !group) return;
    try {
        const res = await fetch(`${url}?group=${group}`);
        const data = await res.json();
        
        const tbody = document.getElementById('squad-list-body');
        tbody.innerHTML = ""; // Clear existing rows

        Object.entries(data).forEach(([name, val]) => {
            const parts = val.split('|');
            const status = parts[0] ? parts[0].trim() : "ALIVE";
            const location = parts[1] ? parts[1].trim() : "UNKNOWN";

            let color = "#44ff44";
            if (status.includes("INCAP")) color = "#ff4444";
            if (status.includes("RESPAWN")) color = "#ffff00";

            const row = `<tr style="border-bottom: 1px solid #333; color: ${color};">
                <td style="padding: 12px;">${name}</td>
                <td style="padding: 12px;">${location}</td>
                <td style="padding: 12px; font-weight: bold;">${status}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    } catch(e) {}
}
</script>
