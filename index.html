<div id="debug-log" style="background:#000; color:#0f0; font-family:monospace; padding:10px; height:80px; overflow-y:scroll; font-size:11px; margin-bottom:10px; border:1px solid #333; line-height:1.4;">
    [SYSTEM READY] - HUD REMOVED. Web-only display active.
</div>

<div style="background:#1a1a1a; padding:20px; border:1px solid #444; color:#ff6600; font-family:Consolas, monospace; border-radius:8px; max-width:800px; margin:0 auto;">
    <div style="margin-bottom:15px;">
        <input type="text" id="pName" placeholder="RSI Handle" style="width:30%; background:#222; color:#fff; border:1px solid #444; padding:10px; margin-right:2%;">
        <input type="text" id="gCode" placeholder="Group Code" style="width:30%; background:#222; color:#fff; border:1px solid #444; padding:10px; margin-right:2%;">
        <input type="text" id="gUrl" placeholder="Google Script URL" style="width:34%; background:#222; color:#fff; border:1px solid #444; padding:10px;">
    </div>
    
    <button onclick="startMonitoring()" style="width:100%; background:#ff6600; color:#000; font-weight:bold; padding:15px; border:none; cursor:pointer; font-size:16px; text-transform:uppercase; letter-spacing:1px;">
        START MONITORING
    </button>

    <div style="margin-top:30px;">
        <h2 style="color:#00ffee; font-size:18px; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:15px;">ðŸ“¡ SQUAD FEED (AUTO-REFRESHING)</h2>
        <table style="width:100%; border-collapse: collapse; text-align: left;">
            <thead>
                <tr style="color: #888; font-size: 12px; text-transform: uppercase;">
                    <th style="padding: 12px; border-bottom: 2px solid #333;">Name</th>
                    <th style="padding: 12px; border-bottom: 2px solid #333;">Location</th>
                    <th style="padding: 12px; border-bottom: 2px solid #333;">Status</th>
                </tr>
            </thead>
            <tbody id="squad-table-body">
                <tr><td colspan="3" style="padding:30px; text-align:center; color:#555;">No active squad data detected.</td></tr>
            </tbody>
        </table>
    </div>
</div>

<video id="video" autoplay style="display:none;"></video>
<canvas id="monitor-canvas" style="display:none;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
let lastStatus = "ALIVE";
let lastLocation = "UNKNOWN";
let respawnStartTime = 0;
const COOLDOWN = 25000;

function log(msg) {
    const d = document.getElementById('debug-log');
    if (d) { d.innerHTML += "<br>> " + msg; d.scrollTop = d.scrollHeight; }
}

async function startMonitoring() {
    log("Initializing Scanner...");
    try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "window" } });
        document.getElementById('video').srcObject = stream;
        
        // Scan for your own status
        setInterval(scanLoop, 4000); 
        // Pull squad data from Google
        setInterval(refreshLoop, 4000);
        
        log("MONITORING ACTIVE.");
    } catch (err) { log("Error: " + err.message); }
}

async function scanLoop() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('monitor-canvas');
    if (video.readyState !== 4) return;

    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Pixel Check for Black Screen (Death)
    const frame = ctx.getImageData(canvas.width/2 - 5, canvas.height/2 - 5, 10, 10);
    let dark = 0;
    for (let i = 0; i < frame.data.length; i += 4) {
        if (frame.data[i] < 20 && frame.data[i+1] < 20 && frame.data[i+2] < 20) dark++;
    }

    let currentStatus = "ALIVE";
    if (dark > 80) {
        currentStatus = "RESPAWNING";
        respawnStartTime = Date.now();
    } else {
        // OCR for Incap (Bottom)
        const ocrC = document.createElement('canvas');
        ocrC.width = canvas.width; ocrC.height = canvas.height/4;
        ocrC.getContext('2d').drawImage(canvas, 0, canvas.height*0.75, canvas.width, canvas.height/4, 0, 0, canvas.width, canvas.height/4);
        try {
            const { data: { text } } = await Tesseract.recognize(ocrC, 'eng');
            if (text.toLowerCase().includes("incapacitated")) currentStatus = "INCAP";
        } catch(e) {}

        // OCR for Location (Top Right)
        const locC = document.createElement('canvas');
        locC.width = canvas.width * 0.40; locC.height = 140;
        locC.getContext('2d').drawImage(canvas, canvas.width - (canvas.width * 0.40), 0, (canvas.width * 0.40), 140, 0, 0, (canvas.width * 0.40), 140);
        try {
            const { data: { text: zoneT } } = await Tesseract.recognize(locC, 'eng');
            const match = zoneT.match(/location\s*[:;]\s*([^\(]+)/i);
            if(match) lastLocation = match[1].trim();
        } catch(e) {}
    }

    if (currentStatus === "ALIVE" && (Date.now() - respawnStartTime < COOLDOWN)) currentStatus = "RESPAWNING";

    const url = document.getElementById('gUrl').value;
    if(url) {
        const body = { player_name: document.getElementById('pName').value, group_code: document.getElementById('gCode').value, status: currentStatus, location: lastLocation };
        fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(body) });
    }
}

async function refreshLoop() {
    const url = document.getElementById('gUrl').value;
    const group = document.getElementById('gCode').value;
    if(!url || !group) return;
    try {
        const res = await fetch(`${url}?group=${group}`);
        const data = await res.json();
        
        const tbody = document.getElementById('squad-table-body');
        let html = "";

        Object.entries(data).forEach(([name, val]) => {
            const parts = val.split('|');
            const status = parts[0] ? parts[0].trim() : "ALIVE";
            const location = parts[1] ? parts[1].trim() : "UNKNOWN";

            let rowColor = "#44ff44"; // Green
            if (status.includes("INCAP")) rowColor = "#ff4444"; // Red
            if (status.includes("RESPAWN")) rowColor = "#ffff00"; // Yellow

            html += `<tr style="border-bottom: 1px solid #222; color: ${rowColor}; font-weight: bold;">
                <td style="padding: 15px;">${name}</td>
                <td style="padding: 15px; color: #ccc; font-weight: normal;">${location}</td>
                <td style="padding: 15px;">${status}</td>
            </tr>`;
        });
        tbody.innerHTML = html;
    } catch(e) {}
}
</script>
