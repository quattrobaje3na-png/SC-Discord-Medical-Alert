<div id="debug-log" style="background:#000; color:#0f0; font-family:monospace; padding:10px; height:80px; overflow-y:scroll; font-size:11px; margin-bottom:10px; border:1px solid #333; line-height:1.4;">
    [SYSTEM READY] - Object-Array Enforcement Active.
</div>

<div style="background:#1a1a1a; padding:15px; border:1px solid #333; color:#ff6600; font-family:Consolas, monospace; border-radius:4px;">
    <input type="text" id="pName" placeholder="RSI Handle" style="width:100%; margin-bottom:5px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    <input type="text" id="gCode" placeholder="Group Code" style="width:100%; margin-bottom:5px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    <input type="text" id="gUrl" placeholder="Google Script URL" style="width:100%; margin-bottom:10px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    
    <div style="margin-bottom:10px; font-size:12px; display:flex; align-items:center; gap:10px;">
        <label>Scan Speed:</label>
        <select id="perfMode" style="background:#222; color:#fff; border:1px solid #444; padding:2px;">
            <option value="4">High Performance (4s)</option>
            <option value="16" selected>Battery Saver (16s)</option>
        </select>
    </div>

    <button onclick="startMonitoring()" style="width:100%; background:#ff6600; color:#000; font-weight:bold; padding:12px; border:none; cursor:pointer; margin-bottom:5px;">
        1. START CAPTURE
    </button>
    <button onclick="startPiP()" id="pipBtn" style="width:100%; background:#00ffee; color:#000; font-weight:bold; padding:12px; border:none; cursor:pointer; display:none;">
        2. ENABLE FLOATING HUD
    </button>
</div>

<video id="video" autoplay style="display:none;"></video>
<canvas id="monitor-canvas" style="display:none;"></canvas>
<canvas id="pip-canvas" width="650" height="450" style="display:none;"></canvas>
<video id="pip-video" autoplay muted style="display:none;"></video>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
let lastStatus = "ALIVE";
let lastLocation = "UNKNOWN";
let respawnStartTime = 0;
let ocrCounter = 0;
const COOLDOWN = 25000;

// This is the "Master List" that prevents names from merging
let squadData = []; 

function log(msg) {
    const d = document.getElementById('debug-log');
    if (d) { d.innerHTML += "<br>> " + msg; d.scrollTop = d.scrollHeight; }
}

// --- 1. THE FLOATING HUD ENGINE ---
async function startPiP() {
    const canvas = document.getElementById('pip-canvas');
    const video = document.getElementById('pip-video');
    const ctx = canvas.getContext('2d');
    const stream = canvas.captureStream(10);
    video.srcObject = stream;

    const drawLoop = () => {
        // Clear Screen
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Header
        ctx.font = "bold 22px Consolas";
        ctx.fillStyle = "#ff6600";
        ctx.fillText("ðŸ“¡ SQUAD STATUS", 25, 40);
        ctx.strokeStyle = "#444"; 
        ctx.lineWidth = 2;
        ctx.strokeRect(20, 55, 610, 1);

        // Render Row-by-Row from the Array
        let yPos = 100; 
        
        squadData.forEach((member) => {
            // Pick color based on member status
            if (member.status.includes("INCAP")) {
                ctx.fillStyle = "#ff4444";
                ctx.font = "bold 18px Consolas";
            } else if (member.status.includes("RESPAWN")) {
                ctx.fillStyle = "#ffff00";
                ctx.font = "18px Consolas";
            } else {
                ctx.fillStyle = "#44ff44";
                ctx.font = "18px Consolas";
            }

            // ENFORCED FORMAT: NAME | LOCATION | STATUS
            const lineText = `${member.name} | ${member.location} | ${member.status}`;
            ctx.fillText(lineText, 25, yPos);
            
            // Move cursor down 50 pixels for the next name
            yPos += 50; 
        });

        requestAnimationFrame(drawLoop);
    };
    drawLoop();
    try { 
        await video.play(); 
        await video.requestPictureInPicture(); 
    } catch (e) { log("PiP Error: Make sure your browser supports PiP."); }
}

// --- 2. GAME SCANNING LOGIC ---
async function startMonitoring() {
    log("Initializing Capture...");
    try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "window" } });
        document.getElementById('video').srcObject = stream;
        document.getElementById('pipBtn').style.display = "block";
        setInterval(scanLoop, 4000); 
        setInterval(refreshLoop, 5000);
    } catch (err) { log("Capture Cancelled or Failed."); }
}

async function scanLoop() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('monitor-canvas');
    if (video.readyState !== 4) return;

    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // DARKNESS CHECK (Fast Pixel Math)
    const frame = ctx.getImageData(canvas.width/2 - 10, canvas.height/2 - 10, 20, 20);
    let dark = 0;
    for (let i = 0; i < frame.data.length; i += 4) {
        if (frame.data[i] < 25 && frame.data[i+1] < 25 && frame.data[i+2] < 25) dark++;
    }

    let currentStatus = "ALIVE";
    if (dark > 320) {
        currentStatus = "RESPAWNING";
        respawnStartTime = Date.now();
    }

    const throttleVal = parseInt(document.getElementById('perfMode').value) / 4;
    ocrCounter++;

    if (currentStatus === "ALIVE" && ocrCounter % throttleVal === 0) {
        // INCAP OCR (Bottom Center)
        const ocrC = document.createElement('canvas');
        ocrC.width = canvas.width; ocrC.height = canvas.height/4;
        ocrC.getContext('2d').drawImage(canvas, 0, canvas.height*0.75, canvas.width, canvas.height/4, 0, 0, canvas.width, canvas.height/4);
        try {
            const { data: { text } } = await Tesseract.recognize(ocrC, 'eng');
            if (text.toLowerCase().includes("incapacitated")) currentStatus = "INCAP";
        } catch(e) {}

        // LOCATION OCR (Top Right)
        const locC = document.createElement('canvas');
        locC.width = canvas.width * 0.40; locC.height = 140;
        locC.getContext('2d').drawImage(canvas, canvas.width - (canvas.width * 0.40), 0, (canvas.width * 0.40), 140, 0, 0, (canvas.width * 0.40), 140);
        try {
            const { data: { text: zoneT } } = await Tesseract.recognize(locC, 'eng');
            const match = zoneT.match(/location\s*[:;]\s*([^\(]+)/i);
            if(match) lastLocation = match[1].trim();
        } catch(e) {}
    }

    if (currentStatus === "ALIVE" && (Date.now() - respawnStartTime < COOLDOWN)) currentStatus = "RESPAWNING";

    if (currentStatus !== lastStatus || ocrCounter % throttleVal === 0) {
        const url = document.getElementById('gUrl').value;
        if(url) {
            const body = { 
                player_name: document.getElementById('pName').value, 
                group_code: document.getElementById('gCode').value, 
                status: currentStatus, 
                location: lastLocation 
            };
            fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(body) });
        }
        lastStatus = currentStatus;
    }
}

async function refreshLoop() {
    const url = document.getElementById('gUrl').value;
    const group = document.getElementById('gCode').value;
    if(!url || !group) return;
    try {
        const res = await fetch(`${url}?group=${group}`);
        const data = await res.json();
        
        // PARSE JSON INTO CLEAN OBJECT ARRAY
        squadData = Object.entries(data).map(([name, valueString]) => {
            const parts = valueString.split('|');
            return {
                name: name.trim(),
                status: parts[0] ? parts[0].trim() : "ALIVE",
                location: parts[1] ? parts[1].trim() : "UNKNOWN"
            };
        });
    } catch(e) { log("Sync Error"); }
}
</script>
