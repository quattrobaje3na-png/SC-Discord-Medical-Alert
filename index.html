<div id="debug-log" style="background:#000; color:#0f0; font-family:monospace; padding:10px; height:80px; overflow-y:scroll; font-size:11px; margin-bottom:10px; border:1px solid #333; line-height:1.4;">
    [SYSTEM READY] - Displaying: Name | Location | Status
</div>

<div style="background:#1a1a1a; padding:15px; border:1px solid #333; color:#ff6600; font-family:Consolas, monospace; border-radius:4px;">
    <input type="text" id="pName" placeholder="RSI Handle" style="width:100%; margin-bottom:5px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    <input type="text" id="gCode" placeholder="Group Code (e.g. SQUAD1)" style="width:100%; margin-bottom:5px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    <input type="text" id="gUrl" placeholder="Google Script URL" style="width:100%; margin-bottom:10px; background:#222; color:#fff; border:1px solid #444; padding:8px;">
    
    <div style="margin-bottom:10px; font-size:12px; display:flex; align-items:center; gap:10px;">
        <label>Performance:</label>
        <select id="perfMode" style="background:#222; color:#fff; border:1px solid #444; padding:2px;">
            <option value="4">High (Fast Scan)</option>
            <option value="16" selected>Battery Saver (Slow Scan)</option>
        </select>
    </div>

    <button onclick="startMonitoring()" style="width:100%; background:#ff6600; color:#000; font-weight:bold; padding:12px; border:none; cursor:pointer; margin-bottom:5px;">
        1. START CAPTURE
    </button>
    <button onclick="startPiP()" id="pipBtn" style="width:100%; background:#00ffee; color:#000; font-weight:bold; padding:12px; border:none; cursor:pointer; display:none;">
        2. ENABLE FLOATING HUD
    </button>
</div>

<div id="list-content" style="display:none;"></div>

<video id="video" autoplay style="display:none;"></video>
<canvas id="monitor-canvas" style="display:none;"></canvas>
<canvas id="pip-canvas" width="600" height="350" style="display:none;"></canvas>
<video id="pip-video" autoplay muted style="display:none;"></video>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
let lastStatus = "ALIVE";
let lastLocation = "UNKNOWN";
let respawnStartTime = 0;
let ocrCounter = 0;
const COOLDOWN = 25000;

function log(msg) {
    const d = document.getElementById('debug-log');
    if (d) { d.innerHTML += "<br>> " + msg; d.scrollTop = d.scrollHeight; }
}

// --- 1. THE FLOATING HUD (PiP) ---
async function startPiP() {
    const canvas = document.getElementById('pip-canvas');
    const video = document.getElementById('pip-video');
    const ctx = canvas.getContext('2d');
    const stream = canvas.captureStream(10);
    video.srcObject = stream;
    video.muted = true;

    const drawLoop = () => {
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.font = "bold 20px Consolas";
        ctx.fillStyle = "#ff6600";
        ctx.fillText("ðŸ“¡ SQUAD STATUS", 20, 35);
        ctx.strokeStyle = "#444"; 
        ctx.strokeRect(15, 45, 570, 1);

        let y = 85;
        const rawLines = document.getElementById('list-content').innerText.split('\n');
        
        rawLines.forEach(line => {
            if(!line || line.trim() === "" || line.includes("undefined")) return;

            // DYNAMIC COLOR CODING
            if (line.includes("INCAP")) {
                ctx.fillStyle = "#ff4444";
                ctx.font = "bold 18px Consolas";
            } else if (line.includes("RESPAWN")) {
                ctx.fillStyle = "#ffff00";
                ctx.font = "18px Consolas";
            } else {
                ctx.fillStyle = "#44ff44";
                ctx.font = "18px Consolas";
            }

            ctx.fillText(line.trim(), 20, y);
            y += 40; // Increased spacing for readability
        });
        requestAnimationFrame(drawLoop);
    };
    drawLoop();
    try { await video.play(); await video.requestPictureInPicture(); } catch (e) { log("PiP Error: Re-click HUD."); }
}

// --- 2. CAPTURE & DETECTION ---
async function startMonitoring() {
    log("Initializing Scanner...");
    try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "window" } });
        document.getElementById('video').srcObject = stream;
        document.getElementById('pipBtn').style.display = "block";
        setInterval(scanLoop, 4000); 
        setInterval(refreshLoop, 5000);
    } catch (err) { log("Capture Failed: " + err.message); }
}

async function scanLoop() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('monitor-canvas');
    if (video.readyState !== 4) return;

    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // PIXEL DARKNESS CHECK
    const sampleSize = 20;
    const frame = ctx.getImageData(canvas.width/2 - 10, canvas.height/2 - 10, sampleSize, sampleSize);
    let darkCount = 0;
    for (let i = 0; i < frame.data.length; i += 4) {
        if (frame.data[i] < 25 && frame.data[i+1] < 25 && frame.data[i+2] < 25) darkCount++;
    }

    let currentStatus = "ALIVE";
    if (darkCount > (sampleSize * sampleSize * 0.8)) {
        currentStatus = "RESPAWNING";
        respawnStartTime = Date.now();
    }

    const throttleVal = parseInt(document.getElementById('perfMode').value) / 4;
    ocrCounter++;

    if (currentStatus === "ALIVE" && ocrCounter % throttleVal === 0) {
        // INCAP CHECK (Bottom)
        const ocrCanvas = document.createElement('canvas');
        ocrCanvas.width = canvas.width; ocrCanvas.height = canvas.height/4;
        ocrCanvas.getContext('2d').drawImage(canvas, 0, canvas.height*0.75, canvas.width, canvas.height/4, 0, 0, canvas.width, canvas.height/4);
        try {
            const { data: { text } } = await Tesseract.recognize(ocrCanvas, 'eng');
            if (text.toLowerCase().includes("incapacitated")) currentStatus = "INCAP";
        } catch(e) {}

        // ZONE CHECK (Top Right)
        const infoW = canvas.width * 0.35;
        const infoH = 120;
        const infoCanvas = document.createElement('canvas');
        infoCanvas.width = infoW; infoCanvas.height = infoH;
        infoCanvas.getContext('2d').drawImage(canvas, canvas.width - infoW, 0, infoW, infoH, 0, 0, infoW, infoH);
        try {
            const { data: { text: zoneText } } = await Tesseract.recognize(infoCanvas, 'eng');
            const locMatch = zoneText.match(/location\s*[:;]\s*([^\(]+)/i);
            if(locMatch) lastLocation = locMatch[1].trim();
        } catch(e) {}
    }

    if (currentStatus === "ALIVE" && (Date.now() - respawnStartTime < COOLDOWN)) currentStatus = "RESPAWNING";

    if (currentStatus !== lastStatus || ocrCounter % throttleVal === 0) {
        const url = document.getElementById('gUrl').value;
        if(url) {
            const body = { player_name: document.getElementById('pName').value, group_code: document.getElementById('gCode').value, status: currentStatus, location: lastLocation };
            fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(body) });
        }
        lastStatus = currentStatus;
    }
}

async function refreshLoop() {
    const url = document.getElementById('gUrl').value;
    const group = document.getElementById('gCode').value;
    if(!url || !group) return;
    try {
        const res = await fetch(`${url}?group=${group}`);
        const data = await res.json();
        
        // STRICT FORMATTING: Name | Location | Status
        document.getElementById('list-content').innerText = Object.entries(data).map(([name, val]) => {
            const parts = val.split('|');
            const status = parts[0] ? parts[0].trim() : "ALIVE";
            const location = parts[1] ? parts[1].trim() : "UNKNOWN";
            return `${name} | ${location} | ${status}`;
        }).join('\n');
    } catch(e) {}
}
</script>
